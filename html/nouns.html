<html>
	<head>
		<title>Modern Latin - Nouns</title>
		<link rel="stylesheet" href="../css/main.css">
	</head>
	<body>
		<script src="../js/essemaker.js"></script>
        <div class="welcome">
			<div class="header">
                <h2>Modern Latin Project</h2>
                <h4>Noun Maker</h4>
                <p>Noun generator, with participles</p>
			</div>
			<div class="links">
                <a href="esse.html">Esse/To Be</a> 
                <a href="verbs.html">Verb Generator</a> 
                <a href="nouns.html">Noun Generator</a> 
                <a href="pronouns.html">Pronoun Chart</a> 
                <a href="examples_for_cases.html">Examples of how to use cases</a>
			</div>
		</div>
		<div id="master-selection">
			<div id="noun_base">
				<label for="main-root-selection">Main Root:</label>
				<input name="main-root-selection" id="main-box"></input>
				<br />
				<label for="3rd-person-selection" class="hidden" id="special-label">1st-Person Nominative Name:</label>
				<input name="3rd-person-selection" id="special-box" class="hidden"></input>
				<br />
				<select id="selection-conjugation" onchange="refreshNouns()">
					<option value=1>1st</option>
					<option value=2>2nd</option>
					<option value=3>3rd</option>
				</select>
				<br />
				<button onClick="makeNewVerber()">Process Nouns</button>
				<br />
				
			</div>
			<div id="participle">
				<p>Participles (ignore this if you don't know what they are)</p>
				<select onchange="updateParticiple()" id="selection-tense">
					<option value="present">Present</option>
					<option value="past">Past</option>
					<option value="future">Future</option>
					<option value="future-in-past">Future-In-Past</option>
				</select>
				<select onchange="updateParticiple()" id="selection-aspect">
					<option value="perfect">Perfect</option>
					<option value="imperfect">Imperfect</option>
					<option value="passive">Passive</option>
					<option value="active">Active</option>
				</select>
				<br />
			</div>
		</div>
		
		<!--<script src="../js/essemaker.js"></script>-->
	</body>
</html>
